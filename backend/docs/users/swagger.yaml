host: localhost:8082
info:
  contact:
    name: Comms group
    url: http://github.com/PatheticApathy/CoMMS
  description: This is the api for dealing with users
  termsOfService: http://swagger.io/terms/
  title: User API
  version: "1.0"
paths:
  /user/all:
    get:
      description: Gets users
      produces:
      - application/json
      responses:
        "200":
          description: users
          schema:
            $ref: '#/definitions/userdb.User'
        "500":
          description: Faliled to get users
          schema:
            type: string
      summary: fetches all users
      tags:
      - users
  /user/create:
    post:
      consumes:
      - application/json
      description: Adds user to the database using valid json structure
      parameters:
      - description: Format of add user request
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/userdb.AddUserParams'
      produces:
      - application/json
      responses:
        "200":
          description: users
          schema:
            $ref: '#/definitions/userdb.User'
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Failed to create user
          schema:
            type: string
      security:
      - identity: []
      summary: post user to database
      tags:
      - users
  /user/decrypt:
    post:
      consumes:
      - application/json
      description: Decrypt user login token
      parameters:
      - description: Format of login user request
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/auth.Token'
      responses:
        "200":
          description: User login data token
          schema:
            $ref: '#/definitions/auth.Identity'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      summary: Decrypts token
      tags:
      - users
  /user/delete:
    delete:
      description: Deletes user using id(may add more parameters later)
      parameters:
      - description: user's identification number
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: users
          schema:
            $ref: '#/definitions/userdb.User'
        "400":
          description: Invalid user ID
          schema:
            type: string
        "500":
          description: Failed to delete user
          schema:
            type: string
      summary: removes user based on given paremeters
      tags:
      - users
  /user/loggout:
    post:
      description: Replaces login cookie with an empty one that deletes itself instantly
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Removes authenticated user information
      tags:
      - users
  /user/login:
    post:
      consumes:
      - application/json
      description: Pulls user login information and authenticates the user
      parameters:
      - description: Format of login user request
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/auth.UnEncrypted'
      responses:
        "200":
          description: User login token
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      summary: Authenticate user information
      tags:
      - users
  /user/search:
    get:
      description: Gets user using id(may add more parameters later)
      parameters:
      - description: user's identification number
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: users
          schema:
            $ref: '#/definitions/userdb.User'
        "400":
          description: Invalid id
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: fetches user based on given paremeters
      tags:
      - users
  /user/signup:
    post:
      consumes:
      - application/json
      description: Adds user to the database using valid json structure
      parameters:
      - description: Format of signup user request
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/userdb.SignUpParams'
      produces:
      - application/json
      responses:
        "200":
          description: User login token
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Failed to signup user
          schema:
            type: string
      summary: post user to database
      tags:
      - users
  /user/update:
    put:
      description: Updates user using id(may add more parameters later)
      parameters:
      - description: Format of update user request
        in: body
        name: users
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: users
          schema:
            $ref: '#/definitions/userdb.User'
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Failed to update user
          schema:
            type: string
      summary: updates user based on given parameters
      tags:
      - users
